<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Home | Schoology</title>
    <link rel="icon" type="image/x-icon" href="./icons/schoology2.png">
    <meta property="og:title" content="Play unblocked games online">
    <meta property="og:description" content="SCHOOLOGY">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d0c5025972.js" crossorigin="anonymous"></script>
    <meta name="theme-color" content="var(--bgColor)">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <a id="homeTab" href="index.html">Home</a>
        <a id="gamesTab" href="games.html">Games</a>
        <a id="proxyTab" href="#proxy">Proxy</a>
        <a id="settingsTab" href="settings.html">Settings</a>
        <!-- Dropdown Menu for Masking Options -->
        <div class="dropdown">
            <button class="dropbtn">Mask As</button>
            <div class="dropdown-content">
                <a href="#" class="mask-option" data-title="Schoology" data-icon="./icons/schoology2.png">Schoology</a>
            </div>
        </div>
    </div>

    <div id="particles-js"></div>
    <!-- Page Content Below -->
    <img id="userPhoto" class="animated rubberBand fast" src="icons/logo.png" alt="Your Name's Photo">
    <h1 class="animated jello game_title">Eli's Unblocked Games</h1>
    <p class="game_title">New update! Update 1.9! 6 More Games, Added Button to Go to The Blog. Deleted some blocked games</p>

    <script src="particles.js/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.js/particles.json', function() {
            console.log('particles.js loaded');
        });

        // Highlight the active tab
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = window.location.pathname;
            const homeTab = document.getElementById("homeTab");
            const gamesTab = document.getElementById("gamesTab");
            const proxyTab = document.getElementById("proxyTab");
            const settingsTab = document.getElementById("settingsTab");

            // Remove 'active' class from all tabs
            homeTab.classList.remove("active");
            gamesTab.classList.remove("active");
            proxyTab.classList.remove("active");
            settingsTab.classList.remove("active");

            // Add 'active' class to the current tab
            if (currentLocation.includes("games.html")) {
                gamesTab.classList.add("active");
            } else if (currentLocation.includes("proxy")) {
                proxyTab.classList.add("active");
            } else if (currentLocation.includes("settings")) {
                settingsTab.classList.add("active");
            } else {
                homeTab.classList.add("active");
            }
        });

        // Change the title and favicon based on dropdown selection
        document.addEventListener("DOMContentLoaded", function() {
            const maskOptions = document.querySelectorAll(".mask-option");

            maskOptions.forEach(option => {
                option.addEventListener("click", function(event) {
                    event.preventDefault();
                    const newTitle = this.getAttribute("data-title");
                    const newIcon = this.getAttribute("data-icon");

                    // Change the title
                    document.title = newTitle;

                    // Change the favicon
                    const favicon = document.querySelector("link[rel='icon']");
                    favicon.href = newIcon;
                });
            });
        });
    </script>
</body>
</html>
